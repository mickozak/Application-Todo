<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application Todo</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
    
        <div class="todo-cnt">
            
<!--Form for adding tasks-->
            
            <form class="todoForm" id="todoForm">
            
                <div class="todoFormRow">
                    <label class="todoFormLabel" for="todoMessage">Enter the content of the task.</label>
                    <textarea class="todoFromMessage" name="todoMessage" id="todoMessage"></textarea>
                </div>
                
                <div class="todoFormRow">
                    <button type="submit" class="todoFormButton button">Add</button>
                </div>
            
            </form>    
             
        </div>
    
        <script src="js/script.js"></script>
    </body>
</html>
